<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 0 auto; }
        form { margin-bottom: 20px; }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button { padding: 10px 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Управление записями БД</h1>

        <!-- Форма для добавления новой записи -->
        <form id="createForm" action="/create/" method="POST">
            {% csrf_token %}
            <h2>Создать запись</h2>
            <input type="text" name="title" placeholder="Название" required><br>
            <textarea name="text" placeholder="Описание" required></textarea><br>
            <button type="submit">Добавить запись</button>
        </form>

        <!-- Форма для редактирования существующей записи -->
        <form id="editForm" action="/edit/" method="POST">
            {% csrf_token %}
            <h2>Редактировать запись</h2>
            <input type="number" name="id" placeholder="ID записи для редактирования" required><br>
            <input type="text" name="title" placeholder="Новое название"><br>
            <textarea name="text" placeholder="Новое описание"></textarea><br>
            <button type="submit">Редактировать запись</button>
        </form>

        <!-- Форма для удаления записи -->
        <form id="deleteForm" action="/delete/" method="POST">
            {% csrf_token %}
            <h2>Удалить запись</h2>
            <input type="number" name="id" placeholder="ID записи для удаления" required><br>
            <button type="submit">Удалить запись</button>
        </form>

        <h2>Задачи</h2>
        {% if tasks %}
            {% for el in tasks %}
                <div class="alert alert-warning mt-2">
                    <p>{{ el.id }}</p>
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.text }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Задач нет(</p>
        {% endif %}
    </div>

</body>
</html>
